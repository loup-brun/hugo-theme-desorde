<div class="post-info">
  {{- if ne .Params.Author false }}
  <span>
  {{ i18n "writtenBy" }}
  {{- if .Params.Author }}
  {{ .Params.Author }}
  {{- else }}
  {{ $.Site.Author.name }}
  {{- end }}
  </span>
  {{- end }}

  {{- if .Params.PublishDate }}
  <br>
  <small>
  <time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
  </small>
  {{- end }}
</div>
