<header class="post-info">

  {{- if .Params.PublishDate }}
  <br>
  <small>
  <time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
  </small>
  {{- end }}
  
  <h1 class="post-title">{{ .Title }}</h1>
  <hr class="post-line" role="separator" />

  {{- if ne .Params.Author false }}
  <span>
  {{ i18n "writtenBy" }}
  {{- if .Params.Author }}
  {{ .Params.Author }}
  {{- else }}
  {{ $.Site.Author.name }}
  {{- end }}
  </span>
  {{- end }}

</header>
