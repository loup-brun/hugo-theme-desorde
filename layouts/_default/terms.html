{{ define "main" }}

<h1>{{ .Title }}</h1>

<article class="terms-catalogue">
  <ul class="terms-catalogue-list">
    {{- range .Pages }}
    <li class="terms-catalogue-term">
      <a href="{{ .Permalink }}">
        <span class="terms-catalogue-title">#{{ lower .Title }}</span>
        <span class="terms-catalogue-pagecount">
            {{- .Paginator.TotalNumberOfElements }} 
        </span>
      </a>
    </li>
    {{- end }}
  </ul>
</article>

{{ end }}
