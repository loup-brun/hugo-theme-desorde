{{ define "main" }}

<header>
  <h1>
    {{/*
    <small><a href="/{{ .Data.Singular }}">{{ .Data.Singular }}</a></small>
    */}}
    #{{ lower .Title }}
  </h1>
  
  <small>
  {{- len .Data.Pages }}
  {{- if gt (len .Data.Pages) 1 }}
  publications
  {{- else }}
  publication
  {{- end }}
  </small>

</header>

<article class="catalogue">
  {{ range .Pages }}
  {{ .Render "summary" }}
  {{ end }}
</article>

{{ end }}
